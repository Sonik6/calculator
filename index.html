<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/calculator--v2.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculations">
                <div class="equation">
                    <div class="previous prev"></div>
                    <div class="current curr"></div>
                </div>
                <button class="clear btn cl">C</button>
                <button class="delete btn del">del</button>

                <button class="divide btn op">/</button>
                <button class="multiply btn op">*</button>
    
                <button class="seven btn num">7</button>
                <button class="eight btn num">8</button>
                <button class="nine btn num">9</button>
                <button class="subtract btn op">-</button>
    
                <button class="four btn num">4</button>
                <button class="five btn num">5</button>
                <button class="six btn num">6</button>
                <button class="add btn op">+</button>
    
                <button class="one btn num">1</button>
                <button class="two btn num">2</button>
                <button class="three btn num">3</button>
                <button class="equal btn eq">=</button>
                
                <div class="img">
                    <img src="images/odin.png" alt="odin" class="odin">
                </div>
                <button class="zero btn num">0</button>
                <button class="dot btn num">.</button>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
